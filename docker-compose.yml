version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: collabtext-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    container_name: collabtext-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-documentDB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  socketserver:
    build:
      context: ./SocketServer
      dockerfile: Dockerfile
    container_name: collabtext-socketserver
    environment:
      HOST: ${SOCKET_HOST:-0.0.0.0}
      PORT: ${SOCKET_PORT:-3000}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "${SOCKET_PORT:-3000}:3000"
    depends_on:
      - redis
    networks:
      - app-network

  documentservice:
    build:
      context: ./DocumentService
      dockerfile: Dockerfile
    container_name: collabtext-documentservice
    environment:
      HOST: ${DOCUMENT_HOST:-0.0.0.0}
      PORT: ${DOCUMENT_PORT:-8000}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      DB_TYPE: ${DB_TYPE:-postgres}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-collab-text}
    ports:
      - "${DOCUMENT_PORT:-8000}:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:

networks:
  app-network:
    driver: bridge
